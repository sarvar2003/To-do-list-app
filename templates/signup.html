{% extends 'base.html' %}

{% block title %}Sign up {% endblock title %}

{% block content %}

{% load crispy_forms_tags %}

<div class="login">
    <h2>Sign up</h2>
    <form class="row g-3" method="post">
        <div class="col-md-12">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-success" type="submit">Sign up</button>
        </div>
    </form>
</div>
{% endblock content %}
